systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

storage:
  dbPath: /data/db
  # journal включен по умолчанию в MongoDB 7.0, убираем явное указание

net:
  port: 27017
  bindIpAll: true  # Используем bindIpAll вместо bindIp: 0.0.0.0

security:
  authorization: enabled

processManagement:
  fork: false  # Важно для Docker